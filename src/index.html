<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="./sass/index.scss" />

    <section class="galery section">
      <div class="conteiner">
        <form class="search-form js-search-form" id="search-form">

            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."

      </div>
      <div class="gallery gallary-img js-gallary"></div>
      <button type="button" class="load-more js-load-more is-hidden">

      </button>
    </section>
    <script src="./js/gallary.js" type="module"></script>
